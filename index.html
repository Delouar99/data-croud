
<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
        <!-- debs all stucture------------------ -->
    <div class="devs">
        <a class="btn btn-primary" data-bs-toggle="modal"  href="#modal-add">Add New Devs</a>
        <hr>
          <div class="card ">
           <div class="card-body">
            <table class="table table-striped text-center" >
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Photo</th>
                        <th>introduction</th>
                    </tr>
                </thead>
                <tbody id="all_load_devs">
                    
                </tbody>
            </table>
            </div>
          </div>
    </div>

  <!-- add modal --------------------------------->

  <div class="modal fade" id="modal-add">
      <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
              <div class="modal-header">
                  <h2>ADD NEW DEVS</h2>
              </div>
              <div class="modal-body">
                  <form action="" id="devs_add_form">
                        <div class="form-group mb-3">
                        <label for="">Name</label>
                        <input class="form-control" type="text" name="" id="name">
                      </div>
                        <div class="form-group mb-3">
                        <label for="">Email</label>
                        <input class="form-control" type="text" name="" id="email">
                      </div>
                        <div class="form-group mb-3">
                        <label for="">Photo</label>
                        <input class="form-control" type="text" name="" id="photo">
                      </div>
                        <div class="form-group mb-3">
                        <label for="">Skill</label>
                        <select  class="form-control" name="" id="add-select">
                            <option value="">--selict--</option>
                        </select>
                      </div>
                        <div class="form-group mb-3">
                        <input type="submit" class="btn btn-primary w-100"  data-bs-dismiss="modal" value="Add">
                      </div>
                  </form>
              </div>
             
          </div>
      </div>
  </div>


  <!--------------- modal view -->

  <div class="modal fade" id="modal-view">
      <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
              <div class="modal-header"></div>
              <div class="modal-body"></div>
              <div class="modal-fotter"></div>
          </div>
      </div>
  </div>


  <!--------------- modal  Edit-->

  <div class="modal fade" id="modal-edit">
      <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
              <div class="modal-header"></div>
              <div class="modal-body">
                <form action="">
                      <div class="form-group mb-3">
                      <label for="">Name</label>
                      <input class="form-control" type="text" name="" id="">
                    </div>
                      <div class="form-group mb-3">
                      <label for="">Email</label>
                      <input class="form-control" type="text" name="" id="">
                    </div>
                      <div class="form-group mb-3">
                      <label for="">Photo</label>
                      <input class="form-control" type="text" name="" id="">
                    </div>
                      <div class="form-group mb-3">
                      <label for="">Skill</label>
                      <select  class="form-control" name="" id="add-select">
                          <option value="">--selict--</option>
                      </select>
                    </div>
                      <div class="form-group mb-3">
                      <input type="submit" class="btn btn-primary w-100"  btn-bs-dismiss="modal" value="Add">
                    </div>
                </form>
            </div>
              <div class="modal-fotter"></div>
          </div>
      </div>
  </div>

  <!--------------- modal  delete-->

  <div class="modal fade" id="modal-delete">
      <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
              <div class="modal-header"></div>
              <div class="modal-body"></div>
              <div class="modal-fotter"></div>
          </div>
      </div>
  </div>

      
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
